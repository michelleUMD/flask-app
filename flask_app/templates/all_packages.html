{% extends "header.html" %}
{% block content %}


<div class="col">
    <h2>Click on a package to learn more</h2>


    {% for package_name, package_description in all_package_info %}

    <div class="card">
        <div class="card-header">
            <h2> {{package_name}} </h2>
        </div>
        <div class="card-body">
        <p class="card-text">{{package_description}}</p>
        <a href="{{ url_for('packages.package_detail', package_name=package_name) }}" class="btn btn-primary">Visit Package Page</a>
        </div>
    </div>
    <br>
    <br>

{% endfor %}


</div>

{% endblock %}
